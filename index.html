<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dark Kitchen</title>
  </head>
  <body>
    <header>
      <h1>Dark Kitchen</h1>
    </header>

    <!--control buttons-->
    <div id="myBtnContainer">
      <button class="btn active" data-category="all">Show all</button>
      <button class="btn" data-category="starter">Starter</button>
      <button class="btn" data-category="main-dish">Main-dish</button>
    </div>

    <main>
      <section id="cart">
        <h2>Shopping Cart</h2>
        <div class="cartList">
          <!--product name-->
          <!--product price-->
        </div>
      </section>

      <section class="row">
        <!--1st card-->
        <article class="dish-card">
            <img src="./img/bakd-raw-by-karolin-baitinger-jSh6g4x9MWw-unsplash.jpg">
            <p class="product-description">Schnitzels a l'ancienne</p>
            <p class="product-price">€ 19.50</p>
            <button class="addCart">Add to cart</button>
          </article>
                  <!--2nd card-->
        <article class="dish-card">
            <img src="./img/cala-w6ftFbPCs9I-unsplash.jpg">
            <p class="product-description">Fav Pumpkin Soup</p>
            <p class="product-price">€ 5.99</p>
            <button class="addCart">Add to cart</button>
          </article>
                  <!--3rd card-->
        <article class="dish-card">
            <img src="./img/div-manickam-la8l6y8_AHg-unsplash.jpg">
            <p class="product-description">Artisanal Shrimp Croquettes</p>
            <p class="product-price">€ 12.80</p>
            <button class="addCart">Add to cart</button>
          </article>
                  <!--4th card-->
        <article class="dish-card">
            <img src="./img/dwayne-legrand-0bsvQCU5NQ4-unsplash.jpg">
            <p class="product-description">Black Burger</p>
            <p class="product-price">€ 25.40</p>
            <button class="addCart">Add to cart</button>
          </article>
      </section>
<!--2ND ROW-->
      <section class="row">
        <!--15th card-->
        <article class="dish-card">
            <img src="./img/elle-hughes-0dD-lrzD23I-unsplash.jpg">
            <p class="product-description">Carpaccio Classic </p>
            <p class="product-price">€ 22.80</p>
            <button class="addCart">Add to cart</button>
          </article>
                  <!--6th card-->
        <article class="dish-card">
            <img src="./img/liz-joseph-lLVGI340NP0-unsplash.jpg">
            <p class="product-description">Cheese Platter</p>
            <p class="product-price">€ 32.00 </p>
            <button class="addCart">Add to cart</button>
          </article>
                  <!--7th card-->
        <article class="dish-card">
            <img src="img/rob-wicks-qrleIV6KkfI-unsplash.jpg">
            <p class="product-description">Rissotto Of The Day</p>
            <p class="product-price">€ 28.90</p>
            <button class="addCart">Add to cart</button>
          </article>
                  <!--8th card-->
        <article class="dish-card">
            <img src="img/stefen-tan-8-r-1CZUcbA-unsplash.jpg"
            <p class="product-description">Mama's Lasagna</p>
            <p class="product-price">€ 19.50</p>
            <button class="addCart">Add to cart</button>
          </article>
      </section>

    </main>

    <script defer src="script.js"></script>
  </body>
</html>
